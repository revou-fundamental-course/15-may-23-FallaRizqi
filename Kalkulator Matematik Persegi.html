<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Kalkulator Matematik Persegi</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-image: url('https://i.pinimg.com/originals/81/a0/65/81a065a50ecabac9fd7f860a4af72c76.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }

        .square-image {
            display: block;
            margin: 20px auto;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kalkulator Matematik Persegi</h2>
        <img class="square-image" src="./Kalkulator Matematik Persegi_files/rumus-persegi.jpg" alt="Persegi">
        
        <div>
            <label for="sisi-luas">Panjang Sisi (Luas)</label>
            <input type="number" id="sisi-luas" placeholder="Panjang Sisi">
            <button id="hitung-luas" onclick="calculateLuas()">Hitung Luas</button>
            <div id="output_luas"></div>
        </div>

        <div>
            <label for="sisi-keliling">Panjang Sisi (Keliling)</label>
            <input type="number" id="sisi-keliling" placeholder="Panjang Sisi">
            <button id="hitung-keliling" onclick="calculateKeliling()">Hitung Keliling</button>
            <div id="output_keliling"></div>
        </div>
    </div>

    <script>
        function calculateLuas() {
            var sideLength = document.getElementById("sisi-luas").value;
            
            if (sideLength <= 0 || isNaN(sideLength)) {
                document.getElementById("output_luas").innerText = "Masukkan sisi yang valid";
            } else {
                var area = sideLength * sideLength;
                document.getElementById("output_luas").innerText = "Luas: " + area;
            }
        }

        function calculateKeliling() {
            var sideLength = document.getElementById("sisi-keliling").value;
            
            if (sideLength <= 0 || isNaN(sideLength)) {
                document.getElementById("output_keliling").innerText = "Masukkan sisi yang valid";
            } else {
                var perimeter = 4 * sideLength;
                document.getElementById("output_keliling").innerText = "Keliling: " + perimeter;
            }
        }
    </script>


</body></html>
